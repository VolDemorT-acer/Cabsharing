{% extends 'base.html' %}
{% block content %}
{% load static %}
        <form action ="login" method ="POST" >
                {% csrf_token %}
        
                
                <input type="text" name ="username" placeholder ="Username" ><br>
                <input type="passsword" name ="password" placeholder ="Password" ><br>
               
                <input type ="Submit" name="signup" placeholder="Sign Up"><br>
                <h3>OR</h3>

                <a href="{% url 'social:begin' 'github' %}">Github login</a><br>
                <a href="{% url 'social:begin' 'facebook' %}">Facebook login</a><br>

            </form>
           
            <div>
                {% for message in messages %}

                {% endfor %}
            </div>

{% endblock %}
